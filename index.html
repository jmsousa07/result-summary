<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de resultados</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="shortcut icon" href="results-summary-component-main/results-summary-component-main/assets/images/images.jpeg" type="image/x-icon">
</head>
<body>
    <main>
        <section class="result">
            <h1>Seu Resultado</h1>

            <div class="result__score">
                <p>85 <br> <strong>de 100</strong></p>
            </div>

            <article class="result__text">
                <h2>Ótimo</h2>
                <p>Você obteve pontuação superior a 78% das pessoas que fizeram esses testes.</p>
            </article>
        </section>

        <section class="summary">
            <h2>Sumário</h2>
            <div>
                <p class="summary__items" id="item1">
                     <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg" alt="Ícone de mamória">
                     Reação <strong>92 <em>/ 100</em></strong>
                </p>

                <p class="summary__items" id="item2">
                    <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg" alt="Ícone de cerebro">
                    Memória <strong>85 <em>/ 100</em></strong>
                </p>

                <p class="summary__items" id="item3">
                    <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg" alt="Ícone de bate-papo">
                    Conversa <strong>72 <em>/ 100</em></strong>
                </p>

                <p class="summary__items" id="item4">
                    <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg" alt="Ícone de olho">
                    Visão <strong>91 <em>/ 100</em></strong>
                </p>
            </div>

            <button>Continue</button>
        </section>
    </main>
</body>
</html>
